<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Ductools9x - Tải Video Tiktok Không Logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Ductools9x - Tải Video Tiktok Không Logo</h1>
    </header>

    <main>
        <section class="input-section">
            <h2>Tải Video Tiktok Không Dính Logo Miễn Phí</h2>
            <p>Dán Url video Tiktok vào ô bên dưới và nhấn "Tải xuống".</p>

            <form id="download-form">
                <input type="url" id="video-url" placeholder="Dán liên kết Tiktok Vào Đây..." required>
                <button type="submit">Tải xuống</button>
            </form>

            <div id="result" class="hidden">
                <h3>Kết quả tải xuống:</h3>
                <a id="download-link" href="#" target="_blank">Tải video tại đây</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ductools9x. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
