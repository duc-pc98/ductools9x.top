<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Ductools9x - Tải Video Tiktok Không Logo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Hiệu ứng chữ chạy -->
    <div class="marquee-container">
        <div class="marquee-content">
            ductools9x.top là trang web tiện ích miễn phí với nhiều nội dung đa dạng cho thiết bị IOS và Android.
        </div>
    </div>
    
    <div class="container">
        <h1 class="title">Ductools9x - Tải Video Tiktok Không Logo</h1>
        <p class="description">Tải video Tiktok không dính logo miễn phí. Dán URL vào ô bên dưới và nhấn "Tải Xuống".</p>

        <div class="input-group">
            <input type="text" placeholder="Dán URL Tiktok vào đây..." id="urlInput">
            <button class="btn" onclick="downloadVideo()" id="downloadBtn">Tải Xuống</button>

            <!-- Hiệu ứng loading -->
            <div id="loading" class="spinner hidden"></div>
        </div>

        <footer class="footer">
            ♡ 2025 ductools9x. All Rights Reserved.
        </footer>
    </div>

    <script>
        function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const button = document.getElementById('downloadBtn');
            const spinner = document.getElementById('loading');

            if (!url) {
                alert('Vui lòng dán URL Tiktok');
                return;
            }

            // Hiện spinner + vô hiệu hóa nút
            button.disabled = true;
            button.innerText = "Đang xử lý...";
            spinner.classList.remove('hidden');

            // Giả lập thời gian xử lý ( 3 giây )
            setTimeout(() => {
                alert('Đã xử lý xong video từ: ${url}');

                // Ẩn spinner + kích hoạt lại nút
                button.disabled = false;
                button.innerText = "Tải xuống";
                spinner.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>

</html>
